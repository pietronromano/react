<!-- 
    Lesson 22. Intro To JSX (JavaScript XML)
    See docs/03-react-fundamentals/03-jsx.md for the lesson instructions.
    Again, not for production use! Just for learning purposes.
    In order to use JSX here in an HTML file, we need to include Babel - a transpiler. 
    Babel has a standalone version that you can include in a script tag.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header() {
        return (
          <header>
            <h2>App Header</h2>
          </header>
        );
      }

      function App() {
        const name = "John";
        const member = true;

        return (
          <>
            <Header />
            <h1 className="title">Hello, {name}</h1>
            {member ? <p>Welcome Back</p> : null}
          </>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(React.createElement(App));
    </script>
  </body>
</html>
